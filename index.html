<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Locator</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contain">
        <h1>State Parks Near You.</h1>
        <form id="js-form">
            <label for="search-term">State Abbreviation</label>
            <input type="text" class="state" id="js-search" placeholder="TX" required>
            <label for="max-results">Max Results</label>
            <input type="number" class="maxResults" id="js-results" value="10">
            <input type="submit" class="subButton">
        </form>
    </div>
    <p id="js-error" class="error-message"></p>

    <section class="results hidden">
        <h3>Search Results</h3>
        <ul id="js-search-results">
        </ul>
      </section>
    <script type='text/javascript' src="index.js"></script>
</body>
</html>
